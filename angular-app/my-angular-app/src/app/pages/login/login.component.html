<div class="login-container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="card login-card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-header text-center bg-primary text-white">
        <h3>Company Name</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <div *ngIf="loginError" class="alert alert-danger">
            {{ loginError }}
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
