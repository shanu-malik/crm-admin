<div class="container">
  <div class="logo-container">
    <img
      src="assets/logo.jpg"
      sizes="(max-width: 400px) 200px, (max-width: 600px) 400px, 800px"
      alt="Logo"
    />
  </div>

  <div class="form-section">
    <h2>Welcome Back</h2>
    <p class="subheading">Please enter your details to sign in.</p>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required (input)="error.email = ''" />
        <div *ngIf="error.email" class="error">{{ error.email }}</div>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required (input)="error.password = ''" />
        <div *ngIf="error.password" class="error">{{ error.password }}</div>
      </div>

      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>

      <div class="extra-links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create an Account</a>
      </div>
    </form>
  </div>
</div>
